<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CommunityQUEST</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<header>
		<marquee behavior="scroll" direction="left"><h1>EARN REWARDS BY PARTICIPATING IN MAJOR EVENTS</h1></marquee>
	</header>
	<section class="events">
		<div class="events__title">
			<h1>EXPLORE<br><span>EVENTS</span></h1>
		</div>
		<div class="events__box">
			<div class="event event--main">
				<div class="event__top">
					<h1>BEACH CLEANING SESSION</h1>
					<p>50 LADDU</p>
				</div>
				<div class="event__bottom">
					<h2>6AM 24AUG</h2>
					<p class="btn-menu">REGISTER</p>
				</div>
			</div>
			<div class="event">
				<div class="event__top">
					<h1>FOOD DISTRIBUTION TO THE NEEDY</h1>
					<p>50 LADDU</p>
				</div>
				<div class="event__bottom">
					<h2>6AM 24AUG</h2>
					<p>REGISTER</p>
				</div>
			</div>
			<div class="event">
				<div class="event__top">
					<h1>PARK AND COMMUNITY GARDEN CLEANUP</h1>
					<p>50 LADDU</p>
				</div>
				<div class="event__bottom">
					<h2>6AM 24AUG</h2>
					<p>REGISTER</p>
				</div>
			</div>
		</div>
	</section>
	<div class="placeholder">
		<p>
			GROW <span>TOGETHER</span>
		</p>
	</div>
	<style>
		body {
			background: url('backgrounds/tree-rev.png');
			background-size: contain;
		}
	</style>
	<nav>
		<div class="nav__links">
			<img src="icons/house-crack.svg" alt="" class="colored btn-home">
		</div>
		<div class="nav__placeholder">
			<p>i love you</p>
		</div>
		<div class="nav__links">
			<img src="icons/compass-alt.svg" alt="" class="btn-locate">
			<img src="icons/door-open.svg" alt="" class="btn-register">
			<img src="icons/cursor-finger.svg" alt="" class="btn-participate">
		</div>
	</nav>
	<embed src="music/bgm.mp3" hidden="true" autostart="true">
		<script src="main.js"></script>
		<script>
			document.querySelector('.btn-menu').addEventListener("click", () => {
				window.location.href = 'menu.html'
			})
		</script>
</body>
</html>
