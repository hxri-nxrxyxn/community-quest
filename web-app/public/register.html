<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CommunityQUEST</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="register.css">
</head>
<body>

	<header>
		<marquee behavior="scroll" direction="left"><h1>EARN REWARDS BY PARTICIPATING IN MAJOR EVENTS</h1></marquee>
	</header>


	<section class="register">
		<div class="register__title">
			<h1>LOGIN<span>SIGNUP</span></h1>
		</div>
		<div class="register__choice">
			<button class="selected">USER</button>
			<button>ORGANIZER</button>
		</div>
		<div class="register__form">
			<input type="text" class="name" placeholder="NAME">
			<input type="text" class="password" placeholder="PASSWORD">
			<input type="text" class="email" placeholder="EMAIL">
			<button>SUBMIT</button>
		</div>
	</section>

		<nav>
		<div class="nav__links">
			<img src="icons/house-crack.svg" alt="" class="colored">
		</div>
		<div class="nav__placeholder">
			<p>i love you</p>
		</div>
		<div class="nav__links">
			<img src="icons/compass-alt.svg" alt="">
			<img src="icons/door-open.svg" alt="">
			<img src="icons/cursor-finger.svg" alt="">
		</div>
	</nav>
	<embed src="music/bgm.mp3" hidden="true" autostart="true">
</body>
</html>
